<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
    <div class="flex flex-col gap-9 py-9 px-16">
        <p class='text-xl font-semibold'>Certificates</p>
        {% for c in certificates %}
        <div class="w-[30vw] py-4 px-6 bg-stone-200 rounded-lg">
            <a href="{{ c.file.url }}" target='_blank' class='text-blue-600 hover:underline'>View Certificate</a>
            <p><span class='text-stone-700 font-semibold'>Title :- </span><span class='text-stone-600'>{{ c.title }}</span></p>
            <p><span class='text-stone-700 font-semibold'>Year :- </span><span class='text-stone-600'>{{ c.year }}</span></p>
            <p ><span class='text-stone-700 font-semibold'>Description :- </span><span class='text-stone-600'>{{ c.description }}</span></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
